package com.extjs.gxt.samples.explorer.client.pages;

import com.extjs.gxt.ui.client.widget.Container;
import com.extjs.gxt.ui.client.widget.Layout;
import com.extjs.gxt.ui.client.widget.TabItem;
import com.extjs.gxt.ui.client.widget.TabPanel;

public class Page extends TabPanel {

  protected Container content;
  private boolean closable = true;

  public Page(Container content) {
    this(content, true);
  }

  public Page(Container content, boolean closeable) {
    this.content = content;
    this.closable = closeable;

    tabPosition = TabPosition.BOTTOM;
    border = false;
    bodyBorder = false;

    TabItem demo = new TabItem();

    Layout l = (Layout) content.getData("layout");
    if (l != null) {
      demo.setLayout(l);
    }
    demo.setText("Demo");
    demo.add(content);
    add(demo);

    String name = content.getClass().getName();
    name = name.substring(name.lastIndexOf(".") + 1);
    name = "code/" + name + ".html";

    TabItem source = new TabItem();
    source.setText("Source");
    source.setUrl(name);
    add(source);
  }

  public boolean isClosable() {
    return closable;
  }
}</textarea>
</body>
